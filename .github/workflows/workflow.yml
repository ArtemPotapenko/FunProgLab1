name: F# CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'  # или версия вашего .NET SDK

      - name: Install .NET dependencies
        run: |
          dotnet restore

      - name: Install Fantomas (Code Formatter)
        run: |
          dotnet tool install -g Fantomas.Tool

      - name: Format code with Fantomas
        run: |
          fantomas --check **/*.fs  # Проверка форматирования кода

      - name: Install FSharpLint (Code Linter)
        run: |
          dotnet tool install -g FSharpLint

      - name: Run FSharpLint
        run: |
          fsharplint lint **/*.fs  # Запуск линтера на всех .fs файлах

      - name: Build the project
        run: |
          dotnet build MyFSharpProject.sln --configuration Release

      - name: Run tests
        run: |
          dotnet test MyFSharpProject.sln --configuration Release